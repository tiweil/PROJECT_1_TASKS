<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">  
    <script defer src="js/objects.js"></script>  
    <script defer src="js/functions.js"></script>
    <title>Task-Board Project</title>
</head>
<body onload="init()">
    <div><b><h1 class="title">My Task Board</h1></b></div><br/>
    <div class="taskData">
        <form action="Javascript:getProject()">
            <textarea id="mission" placeholder="Add a mission"></textarea><br /><br />
            <input type="date" id="dateMission" /><br /><br />
            <input type="time" id="timeMission"/><br />
            <div id="messageBox"></div><br/>
            <input type="submit"/>
            <input type="reset"/>
        </form>
    </div><br/><br/>
    <div id="myTasks"></div>
</body>
</html>
